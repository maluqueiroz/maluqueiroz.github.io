<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carousel-css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
        }
    
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <h1 class="navbar-brand">The Office</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" id="details">Elenco</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="seasons">Temporadas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="extras">Extra</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="temporada" aria-label="Search" id="find">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        </div>
    </header>
    
    <main role="main">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
          <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" ><rect fill="#777" width="100%" height="100%"/></svg> -->
          <img class="bd-placeholder-img" width="100%" height="100%" src="https://image.tmdb.org/t/p/original/e9FRhwWPO9lnFooNElDYKd7Qh0P.jpg">
          <div class="container">
            <div class="carousel-caption text-left">
              <h1>Elenco</h1>
              
              <p><a class="btn btn-lg btn-primary" id="details" role="button">Go</a></p>
            </div>
          </div>
          </div>

          <div class="carousel-item">
            <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" ><rect fill="#777" width="100%" height="100%"/></svg> -->
            <img class="bd-placeholder-img" width="100%" height="100%" src="https://image.tmdb.org/t/p/original/x9Cofm7jQ6aXmh77tHcHgKPVnLj.jpg">
            <div class="container">
              <div class="carousel-caption text-left">
                <h1>Temporadas</h1>
                
                <p><a class="btn btn-lg btn-primary" id="seasons" role="button">Go</a></p>
              </div>
          </div>
          </div>

          <div class="carousel-item">
            <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" ><rect fill="#777" width="100%" height="100%"/></svg> -->
            <img class="bd-placeholder-img" width="100%" height="100%" src="https://image.tmdb.org/t/p/original/eLiqATmcigKP8K2BhjLdELmEqsy.jpg">
            <div class="container">
              <div class="carousel-caption text-left">
                <h1>Extras</h1>
                
                <p><a class="btn btn-lg btn-primary" id="extras" role="button">Go</a></p>
              </div>
          </div>
          </div>

          <!-- icones previous/next -->
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        </div>

        <div class="container marketing">
        <div class="row">
        </div> <!-- row -->
        </div>  <!-- container -->
    
    </main>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
